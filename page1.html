<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,400&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="icon" href="attachment/fav-06.png" type="image/gif" sizes="32x32">
    <title>Ymate || The batchmate finder</title>
</head>
<body>
    <!-- Background -->
    <div class="bk">
        <div class="bk__back"></div>
        <img src="attachment/tp.png" alt="" class="bk__top">
        <img src="attachment/bt.png" alt="" class="bk__bottom">
        <i class='fas bk__info'>&#xf05a;</i>
    </div>
    <main class="container">
        <form class="page1" action="http://localhost:8080/api/v1/user" method="post">
                <div class="page1__name">
                    <p class="page1__nameTitle">Your Full Name</p>
                    <input type="text" placeholder="e. g. Hero Alam" class="page1__nameInput" name="mateName">
                    <p class="warningMassage" id="NameWarn">write your correct name</p>
                </div>
                <div class="page1__id">
                    <p class="page1__idTitle">Your Full ID</p>
                    <input type="number" placeholder="e.g.19007230000" step="1" class="page1__idInput" name="mateId">
                    <p class="warningMassage" id="idWarn">write your ID correctly</p>
                </div>
                <a href="#" class="page1__submit btn">Confirm</a>
        </form>
        <footer>
            <p class="author">Develeped by:<br><span class="author__name">Mohammad Younoch </span> </p>
        </footer>
    </main>
</body>
<!-- <script src="https://unpkg.com/vue@next"></script> -->
<script src="app.js"></script>
</html>
