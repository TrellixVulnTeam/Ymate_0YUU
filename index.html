<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Background -->
    <div class="bk">
        <div class="bk__back"></div>
        <img src="attachment/tp.png" alt="" class="bk__top">
        <img src="attachment/bt.png" alt="" class="bk__bottom">
    </div>
    <main class="container">
        <!-- Page:1 Start -->
        <section class="page1">
            <div class="page1__name">
                <p class="page1__nameTitle">Your Full Name</p>
                <input type="text" class="page1__nameInput">
            </div>
            <div class="page1__id">
                <p class="page1__idTitle">Your Full ID</p>
                <input type="text" class="page1__idInput">
            </div>

            <button type="submit" class="page1__submit btn">Confirm</button>
        </section>
        <!-- Page:1 End -->
        <!-- Page:2 Start -->
        <section class="page2">
            <div class="page2__text">
                <p>Hey,</p>
                <p class="page2__user-name">Mohammad Younoch</p>
                <p>find your best</p>
                <p class="page2__batch">Batchmate</p>
                <p>with your luck</p>
            </div>
            <button type="submit" class="page2__submit btn">Spin Now</button>
        </section>
        <!-- Page2 End -->
        <!--Page3 Start-->
        <section class="page3">
            <div class="page3__output">
                <p class="page3__output__Name">Abdul Aziz Kandakar</p>
                <p class="page3__output__Description">ID: 1900</p>
            </div>
            <div class="page3__decision">
                <p class="page3__decision__Massage"></p>
                
            </div>
            
        </section>
        <footer>
            <p class="author">Develeped by:<br><span class="author__name">Mohammad Younoch </span> </p>
        </footer>
    </main>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</html>
